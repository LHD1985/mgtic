<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisión de Datos del Docente e Instructor</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <header>
        <img src="imagenes/IEPFI.png" alt="Logo" class="logo">
        <h1 class="header-title">
            <span class="highlighted">Revisión de Datos</span><br>
            <span class="sub-title">Docente e Instructor</span>
        </h1>
    </header>

    <section class="form-container">
        <form action="/ruta-de-envio" method="POST">
            <h2>Información del Docente e Instructor</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Revision de datos del empleado</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fecha</td>
                        <td><input type="date" id="fecha" name="fecha" required></td>
                    </tr>
                    <tr>
                        <td>Edad</td>
                        <td><input type="number" id="edad" name="edad" required></td>
                    </tr>
                    <tr>
                        <td>Carrera</td>
                        <td><input type="text" id="carrera" name="carrera" required></td>
                    </tr>
                    <tr>
                        <td>Estado Civil</td>
                        <td>
                            <select id="estado_civil" name="estado_civil" required>
                                <option value="">Seleccione...</option>
                                <option value="soltero">Soltero</option>
                                <option value="casado">Casado</option>
                                <option value="divorciado">Divorciado</option>
                                <option value="viudo">Viudo</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>CURP</td>
                        <td><input type="text" id="curp" name="curp" required></td>
                    </tr>
                    <tr>
                        <td>RFC</td>
                        <td><input type="text" id="rfc" name="rfc" required></td>
                    </tr>
                    <tr>
                        <td>Domicilio</td>
                        <td><input type="text" id="domicilio" name="domicilio" required></td>
                    </tr>
                    <tr>
                        <td>Nacionalidad</td>
                        <td><input type="text" id="nacionalidad" name="nacionalidad" required></td>
                    </tr>
                    <tr>
                        <td>Categoría</td>
                        <td><input type="text" id="categoria" name="categoria" required></td>
                    </tr>
                    <tr>
                        <td>Municipio de Trabajo</td>
                        <td><input type="text" id="municipio_trabajo" name="municipio_trabajo" required></td>
                    </tr>
                    <tr>
                        <td>Fecha Inicial</td>
                        <td><input type="date" id="fecha_inicial" name="fecha_inicial" required></td>
                    </tr>
                    <tr>
                        <td>Fecha Final</td>
                        <td><input type="date" id="fecha_final" name="fecha_final" required></td>
                    </tr>
                    <tr>
                        <td>Días</td>
                        <td><input type="number" id="dias" name="dias" required></td>
                    </tr>
                    <tr>
                        <td>Sueldo</td>
                        <td><input type="number" id="sueldo" name="sueldo" required></td>
                    </tr>
                    <tr>
                        <td>Sueldo en Letra</td>
                        <td><input type="text" id="sueldo_letra" name="sueldo_letra" required></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">Guardar</button>
        </form>
    </section>
</body>
</html>
